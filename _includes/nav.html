<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      {% if page.url == site.baseurl %}
      <a class="active navbar-brand" href="#">{{ site.title }}</a>
      {% else %}
      <a class="navbar-brand" href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a>
      {% endif %}

    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for node in site.pages %} {% if node.title %}
        {% if page.url == node.url %}
        <li class="active"><a href="#">{{node.title}}</a></li>
        {% else %}
        <li><a href="{{node.url}}">{{node.title}}</a></li>
        {% endif %}
        {% endif %} {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="clearfix"></div>
</br></br>
